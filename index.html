<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="header">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="main">
      <div class="its3">
        <h4>100K PAGEVIEWS</h4>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <h1>
          <span class="h">$16.00 &#160;</span> <span class="m"> / month</span>
        </h1>
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="toggle round"></span>
        </label>
        <p>Yearly Billing</p>
        <div class="twenty5 center"></div>
      </div>

      <div class="spart">
        <div class="checks">
          <p>
            <img src="./images/icon-check.svg" alt="" srcset="" /> Unlimited
            websites
          </p>
          <p>
            <img src="./images/icon-check.svg" alt="" srcset="" /> 100% data
            ownership
          </p>
          <p>
            <img src="./images/icon-check.svg" alt="" srcset="" /> Email reports
          </p>
        </div>

        <button type="button" onclick="sub()">Start my trial</button>
      </div>
    </div>
  </body>
</html>
